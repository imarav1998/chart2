<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="chart">
            <ul class="chart-num">
                <li class="chart-num-bor"><span>100</span></li>
                <li class="chart-num-bor"><span>80</span></li>
                <li class="chart-num-bor"><span>60</span></li>
                <li class="chart-num-bor"><span>40</span></li>
                <li class="chart-num-bor"><span>20</span></li>
                <li class="chart-num-bor"><span>0</span></li>
                <li class="chart-num-bor"><span>-20</span></li>
                <li class="chart-num-bor"><span>-40</span></li>
                <li class="chart-num-bor"><span>-60</span></li>
                <li class="chart-num-bor"><span>-80</span></li>
                <li class="chart-num-bor"><span>-100</span></li>
            </ul>
        <ul class="chart-top">
            <li class="chart-top-bar" percentage='5'><span></span></li>
            <li class="chart-top-bar" percentage='-38'><span></span></li>
            <li class="chart-top-bar" percentage='-78'><span></span></li>
            <li class="chart-top-bar" percentage='-22'><span></span></li>
            <li class="chart-top-bar" percentage='90'><span></span></li>
            <li class="chart-top-bar" percentage='-18'><span></span></li>
            <li class="chart-top-bar" percentage='10'><span></span></li>
        </ul>
        <ul class="chart-bot">
            <li class="chart-bot-bar" percentage='-99'><span></span></li>
            <li class="chart-bot-bar" percentage='98'><span></span></li>
            <li class="chart-bot-bar" percentage='-12'><span></span></li>
            <li class="chart-bot-bar" percentage='82'><span></span></li>
            <li class="chart-bot-bar" percentage='-58'><span></span></li>
            <li class="chart-bot-bar" percentage='-10'><span></span></li>
            <li class="chart-bot-bar" percentage='-78'><span></span></li>
        </ul>
        <ul class="chart-mon">
            <li class="chart-mon-bor"><span>january</span></li>
            <li class="chart-mon-bor"><span>february</span></li>
            <li class="chart-mon-bor"><span>march</span></li>
            <li class="chart-mon-bor"><span>april</span></li>
            <li class="chart-mon-bor"><span>may</span></li>
            <li class="chart-mon-bor"><span>june</span></li>
            <li class="chart-mon-bor"><span>july</span></li>
        </ul>
    </div>

    <div class="up upd">
        update
    </div>
    <div class="update" style="display: none;">
        <table>
            <tr>
                <th>dataset1</th>
                <th>dataset2</th>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
            <tr>
                <td><input type="number" class="num1"></td>
                <td><input type="number" class="num2"></td>
            </tr>
        </table>
    </div>
    <div class="up sub" style="display: none;">
        submit
    </div>
</body>
<script src="js/script.js"></script>
</html>
